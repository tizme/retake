<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{user.name}}</title>
        <style media="screen">
        .header{
          text-align: right;
        }
        </style>
  </head>
  <body>
    <div class="header">
      <a href="/quotes">Dashboard</a>
      <a href="/logout">Logout</a>
    </div>

    <h2>Post by: {{user.name}}</h2>
    <h2>Count: {{count.count}}</h2>

    {% for quote in quote %}
    <div class="quote">
      <span style="color:red">{{quote.author}}</span>: {{quote.quote}}
    </div>
    <br>
    {% endfor %}
  </body>
</html>
