<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .error{
        color:red;
      }
      .section{
        display: inline-block;
        vertical-align: top;
        margin-right: 10%;
      }
      button{
        margin-left: 80%;
      }
    </style>
  </head>
  <body>
    <h2>Welcome!</h2>
    {% if messages %}
      {% for message in messages %}
        <p class="{{message.tags}}">{{message}}</p>
      {% endfor %}
    {% endif %}
    <div class='section'>
      <h2>Registration</h2>
      <form action="/register" method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" value=""></p>
        <p>Alias: <input type="text" name="alias" value=""></p>
        <p>Email: <input type="text" name="email" value=""></p>
        <p>Password: <input type="Password" name="pass" value=""></p>
        <p>*Password should be at least 8 characters</p>
        <p>Confirm Password: <input type="Password" name="pass_conf" value=""></p>
        <p>Date of Birth:</p> <input type="date" name="dob" value="12/12/1990">
        <button type="submit" name="button">Register</button>
      </form>
    </div>
    <div class="section">
      <h2>Login</h2>
      <form action="/login" method="post">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" value=""></p>
        <p>Password: <input type="Password" name="pass" value=""></p>
        <button type="submit" name="button">Login</button>
      </form>
    </div>

  </body>
</html>
